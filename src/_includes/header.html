
<header>
  <div class="main-wrapper">
    <h1>{{ site.title }}</h1>

    <a class="customize" href="/plan-your-trip-with-us">Customize Your Trip!</a>

    <nav>
    {% assign menu = site.data.nav-main.menu %}

    {% for item in menu %}
      <a class="{% if item.url == page.url %}active{% endif%}" href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
    </nav>
  </div>
</header>
